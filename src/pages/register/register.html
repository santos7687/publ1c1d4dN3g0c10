<ion-header>
  <ion-navbar color="primary">
    <ion-title>Registro Usuario</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="myForm" (ngSubmit)="saveData()">
      <ion-list>
        <ion-item>
          <ion-icon name="person" item-left></ion-icon>
          <ion-label stacked>Nombres:</ion-label>
          <ion-input formControlName="name" type="text" placeholder="Nombres"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="person" item-left></ion-icon>
          <ion-label stacked>Apellidos:</ion-label>
          <ion-input formControlName="lastName"type="text" placeholder="Apellidos"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="mail" item-left></ion-icon>
          <ion-label stacked>Correo Electronico:</ion-label>
          <ion-input formControlName="email"type="text" placeholder="Correo Electronico"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="calendar" item-left></ion-icon>
          <ion-label stacked>Fecha de Nacimiento:</ion-label>
          <ion-datetime formControlName="dateBirth" displayFormat="MM-DD-YYYY" placeholder="MM-DD-YYY"></ion-datetime>
        </ion-item>
        
        <div formGroupName="passwordRetry">
          <ion-item>
            <ion-icon name="eye" item-left></ion-icon>
            <ion-label stacked>Contrase単a:</ion-label>
            <ion-input formControlName="password"type="text" placeholder="Contrase単a"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="eye" item-left></ion-icon>
            <ion-label stacked>Confirmar Contrase単a:</ion-label>
            <ion-input formControlName="passwordConfirmation" type="password" placeholder="Confirmar contrase単a"></ion-input>
          </ion-item>
        </div>
        <ion-row radio-group formControlName="gender">
          <ion-item class="woman">
            <ion-icon  name="woman" item-left></ion-icon>
            <ion-label>Mujer</ion-label>
            <ion-radio value="2"></ion-radio>
          </ion-item>
          <ion-item class="man">
            <ion-icon name="man" item-left></ion-icon>
            <ion-label>Hombre</ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>
        </ion-row>
      </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid">Guardar</button>
    </div>
  </form>
</ion-content>
